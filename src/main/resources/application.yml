
spring:
  application:
    name: clientes
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/cliente
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect